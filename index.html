<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet" />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>

  <style>
    body {
      color: #404040;
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
    }

    * {
      box-sizing: border-box;
    }

    .container_property {
      padding: 20px 0px 20px 20px;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      /* max-width: fit-content; */
      overflow: scroll;
      max-height: 600px;
    }

    .sidebar {
      position: absolute;
      width: 20%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      border-right: 1px solid rgba(0, 0, 0, 0.25);
      padding-bottom: 40px;
    }

    .map {
      position: absolute;
      left: 20%;
      width: 80%;
      top: 0;
      bottom: 0;
    }

    h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 700;
      line-height: 20px;
      padding: 20px 2px;
    }

    h2 {
      font-size: 18px;
      margin: 0;
      font-weight: 700;
      ;
      /* line-height: 20px;
      padding: 20px 2px; */
    }

    a {
      color: #404040;
      text-decoration: none;
    }

    a:hover {
      color: #101010;
    }

    .heading {
      background: #fff;
      border-bottom: 1px solid #eee;
      min-height: 60px;
      line-height: 60px;
      padding: 10px 20px;
      background-color: #026fba;
      color: #fff;
    }

    .listings {
      height: 100%;
      overflow: auto;
      width: 100%;
    }

    .listings .item {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
    }

    .listings .item:last-child {
      border-bottom: none;
    }

    .listings .item .title {
      display: block;
      color: #026fba;
      font-weight: 500;
    }

    .listings .item .title small {
      font-weight: 400;
    }

    .listings .item.active .title,
    .listings .item .title:hover {
      color: #ee9700;
    }

    .listings .item.active {
      background-color: #f8f8f8;
    }

    ::-webkit-scrollbar {
      width: 3px;
      height: 3px;
      border-left: 0;
      background: rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-track {
      background: none;
    }

    ::-webkit-scrollbar-thumb {
      background: #026fba;
      border-radius: 0;
    }

    /* Marker tweaks */
    /* Popup styling */
    .mapboxgl-popup {
      padding-bottom: 50px;
    }

    .mapboxgl-popup-close-button {
      display: none;
    }

    .mapboxgl-popup-content {
      font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
      padding: 0;
      width: 250px;
    }

    .mapboxgl-popup-content-wrapper {
      padding: 1%;
    }

    .mapboxgl-popup-content h3 {
      background: #026FBA;
      text-align: center;
      color: #fff;
      margin: 0;
      display: block;
      padding: 15px;
      font-weight: 600;
      margin-top: -5px;
    }

    .mapboxgl-popup-content h4 {
      margin: 0;
      display: block;
      padding: 10px 3px 10px 10px;
      font-weight: 400;
    }

    .mapboxgl-container {
      cursor: pointer;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-content {
      margin-top: 3px;
    }

    .mapboxgl-popup-anchor-top>.mapboxgl-popup-tip {
      border-bottom-color: #026fba;
    }


    ul {
      padding-left: 10px;
    }
  </style>

</head>

<body>
  <div class='sidebar'>
    <div class='heading'>
      <h1>Our Properties</h1>
    </div>
    <div id="container_property" class="container_property">

      <div id='listings' class='listings'></div>
    </div>
  </div>
  <div id="map" class="map"></div>
  <script src='sourceScript.js'></script>

</body>

</html>
